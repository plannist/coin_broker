<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head th:insert="~{layout/head-admin :: head}"></head>

<style>
    .modal-body::-webkit-scrollbar{display: none}
</style>

<body id="page-top">
<div th:insert="~{layout/loading :: loading}"></div>

<div id="wrapper">
    <!-- side -->
    <ul th:replace="~{layout/side-admin :: side}"></ul>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">

            <!-- Nav -->
            <nav th:replace="~{layout/navi-admin :: nav}"></nav>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-black-50 krFont">거래및 수수료 설정</h1>
                </div>

                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#BTC" type="button" role="tab" aria-controls="home" aria-selected="true">BTC</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#ETH" type="button" role="tab" aria-controls="profile" aria-selected="false">ETH</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#XRP" type="button" role="tab" aria-controls="contact" aria-selected="false">XRP</button>
                    </li>
                </ul>
                <div class="tab-content mt-4" id="myTabContent">
                    <input type="hidden" name="coinType" id="coinType">
                    <div class="tab-pane fade show active"  id="BTC" role="tabpanel" aria-labelledby="home-tab">

                        <div class="row">
                            <div class="col">
                                <label class="form-label" for="maxAmt">최대충전금액</label>
                                <input class="form-control form-control-user" id="maxAmt" name="maxAmt" placeholder="최대충전금액" >
                            </div>

                            <div class="col">
                                <label class="form-label" for="minTAmt">수수료포함 최소충전</label>
                                <input class="form-control form-control-user" id="minTAmt" name="minTAmt" placeholder="수수료포함 최소충전" >
                            </div>

                            <div class="col">
                                <label class="form-label" for="minIAmt">수수료별도 최소충전</label>
                                <input class="form-control form-control-user" id="minIAmt" name="minIAmt" placeholder="수수료별도 최소충전" >
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-bordered" id="BTC-table" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>적용최소금액</th>
                                    <th>적용최대금액</th>
                                    <th>수수료</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade"              id="ETH" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="ETH-table" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>적용최소금액</th>
                                    <th>적용최대금액</th>
                                    <th>수수료</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="tab-pane fade"              id="XRP" role="tabpanel" aria-labelledby="contact-tab">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="XRP-table" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>적용최소금액</th>
                                    <th>적용최대금액</th>
                                    <th>수수료</th>
                                </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <div class="d-sm-flex align-items-center justify-content-between mb-4">

                </div>




            </div>



            <!-- contents -->
        </div>

        <footer th:replace="~{layout/footer-admin :: footer}"></footer>




    </div>
</div>



<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Custom scripts for all pages-->
<script th:src="@{/assets/js/common.js}"></script>
<script th:src="@{/assets/js/sb-admin-2.js}"></script>

<!-- Page level plugins -->
<script th:src="@{/assets/lib/datatables/jquery.dataTables.js}"></script>
<script th:src="@{/assets/lib/datatables/dataTables.bootstrap4.js}"></script>


<script th:src="@{/assets/js/admin/business.js}"></script>



</body>
</html>
